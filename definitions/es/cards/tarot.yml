meta:
  system: Cartas
data:
  text: Carta
  options:
    - text: 'El Loco: confianza, inocencia, mente abierta, comienzo, instinto'
    - text: 'El Mago: poder personal, intención, voluntad, inventinva'
    - text: 'La Sacerdotisa: sabiduría interior, receptividad, espiritualidad, meditación'
    - text: 'La Emperatriz: criar, creatividad, sensualidad, madre'
    - text: 'El Emperador: poder, estructura, estabilidad, autoridad, padre'
    - text: 'El Hierofante: maestro, sistema de creencias, conocimiento, concienzudo, responsabilidad'
    - text: 'Los Amantes: amor, unión, cooperación, elección, sexualidad'
    - text: 'El Carro: impulso, competencia, auto-disciplina, control, determinación'
    - text: 'Fuerza: impulsos instintivos, fuerza interior, supervivencia, coraje'
    - text: 'El Ermitaño: soledad, introspección, perspectiva, sabiduría, guía'
    - text: 'Rueda De La Fortuna: pasar a la acción, cambio, movimiento, destino, suerte, expansión'
    - text: 'Justicia: justicia, balance, ética, ley, responsabilidad'
    - text: 'El Colgado: rendirse, nueva perspectiva, espera, sacrificio, liberación'
    - text: 'Muerte: transformación, fin, conclusión, regeneración'
    - text: 'Templanza: combinando, creando, compromiso, experimentación'
    - text: 'El Diablo: apegos, restricciones, compromiso, limitaciones'
    - text: 'La Torre: conmoción repentina, destrucción, cuestionarse las creencias, caos'
    - text: 'La Estrella: optimismo, renovación, sin límites, paz, astrología'
    - text: 'La Luna: lo inconsciente, la parte oscura de ser, confusión, sueños, intuición'
    - text: 'El Sol: entusiasmo, alegría, claridad, crecimiento personal, auto-aceptación'
    - text: 'Juicio: rito iniciático, madurar, revisión, transición'
    - text: 'El Mundo: integración, completitud, opciones, totalidad, la Tierra, conexión'
    - text: 'As de bastos: nacimiento, energía, inspiración, sexualidad, auto-imagen'
    - text: 'Dos de bastos: elección, potencial, contemplación, umbral, planificación'
    - text: 'Tres de bastos: lanzamiento, planes a largo plazo, previsión, poner cosas en movimiento'
    - text: 'Cuatro de bastos: resultados, recompensas, celebración, trabajo en equipo, gratitud, hogar'
    - text: 'Cinco de bastos: competición, brainstorming, resolver problemas, conflicto'
    - text: 'Seis de bastos: reconocimiento, modelo a seguir, promoción, alabar, confianza en uno mismo'
    - text: 'Siete de bastos: defender lo que merece la pena, amenaza, perseverancia'
    - text: 'Ocho de bastos: rapidez, progreso, energía, viaje aereo'
    - text: 'Nueve de bastos: herido, experimentado, cauto, perseverancia, reservas internas'
    - text: 'Diez de bastos: responsabilidad, carga, obligaciones, éxito, estrés'
    - text: 'Jota de bastos: entusiasta, aventurero, inspirado, nuevo deseo, nueva identidad, nueva idea, nuevo viaje, noticias inspiradoras'
    - text: 'Caballo de bastos: aventurero, arriesgarse, experimental, diversión, apasionado, viaje'
    - text: 'Reina de bastos: creativo, independiente, seguro de sí mismo, bello, apasionado, amigable, optimista, influyente, sexual'
    - text: 'Rey de bastos: auténtico, líder, apasionado, carismático, experimentado, enérgico, influyente, orgulloso, sexual'
    - text: 'As de copas: nuevos sentimientos, nuevo amor, despertar de la intuición, afloramiento de emociones, imaginación'
    - text: 'Dos de copas: igualdad, amor, respeto, compartir, armonía'
    - text: 'Tres de copas: amistad, celebración, diversión, ritual'
    - text: 'Cuatro de copas: abstinencia, indiferencia, insatisfacción, aburrimiento, estar en las nubes'
    - text: 'Cinco de copas: tristeza, duelo, disgustado, arrepentimiento, sufrimiento, ajuste emocional'
    - text: 'Seis de copas: amabilidad, cuidar, nostalgia, recuerdos, niñez'
    - text: 'Siete de copas: fantasía, ilusión, brainstorming creativo, estados alterados'
    - text: 'Ocho de copas: búsqueda espiritual, dejar algo atrás, darse espacio, retirada, viaje'
    - text: 'Nueve de copas: deseos cumplidos, satisfacción, exceso, anfitrión'
    - text: 'Diez de copas: hogar feliz, amor mutuo, bendiciones, paz, familia'
    - text: 'Jota de copas: sensible, amable, imaginativo, romántico, tierno, nuevo amor, cartas de amor'
    - text: 'Caballo de copas: romántico, buscando el amor, voluble, intensidad emocional, idealismo, búsqueda espiritual, artista, ligar'
    - text: 'Reina de copas: empático, receptivo, sensible, introspectivo, psíquico, emocional, amante, soñador, consejero, madre'
    - text: 'Rey de copas: sabio, emocionalmente maduro, experimentado, sereno, calmado, curador, consejero, padre'
    - text: 'As de espadas: realización, verdad, intelecto, claridad, comunicación'
    - text: 'Dos de espadas: indecisión, imparcial, mediador, bloqueo'
    - text: 'Tres de espadas: pérdida, pena, traición, sacrificio necesario'
    - text: 'Cuatro de espadas: descanso, reflexión, descanso mental, incubar ideas, vacaciones'
    - text: 'Cinco de espadas: derrota, auto derrota, discusiones, irritabilidad, sentirse atacado'
    - text: 'Seis de espadas: transición, sanar mentalmente, retirada, apoyo, movimiento, viaje en agua'
    - text: 'Siete de espadas: estrategia, examen mental, decepción, recogida de información, romper acuerdos'
    - text: 'Ocho de espadas: pensamientos de indefensión, ponerse límites, auto crítica, excusas, mentalidad víctima'
    - text: 'Nueve de espadas: preocupación, ansiedad, insomnio, pensamientos reprimidos'
    - text: 'Diez de espadas: tocar fondo, acabado, rendirse, cierre'
    - text: 'Jota de espadas: reflexivo, curioso, intelectual, escritor, estudiante'
    - text: 'Caballo de espadas: revolucionario, filosófico, impaciente, con prisas, explorador, debate'
    - text: 'Reina de espadas: inteligente, sincero, buen comunicador, consciente, independiente, maestro, escritor'
    - text: 'Rey de espadas: objetivo, lógico, inteligente, justo, autoritativo, asertivo, emocionalmente distante'
    - text: 'As de oros: oportunidad, comienzo sano, inversión, plantar semillas, realista'
    - text: 'Dos de oros: adaptabilidad, cambios, multitarea, jugar'
    - text: 'Tres de oros: ayuda, contribución, mentores, planificación, trabajo en equipo, conseguir trabajo'
    - text: 'Cuatro de oros: estable, precavido, proteger recursos, límites, ahorro'
    - text: 'Cinco de oros: falta de seguridad, inestabilidad, pensamiento de escasez, prejuicios, enfermedad, apoyo de amigos'
    - text: 'Seis de oros: flujo financiero, caridad, asistencia, devolver el favor, generosidad'
    - text: 'Siete de oros: evaluación, paciencia, prueba y error, feedback, edición'
    - text: 'Ocho de oros: trabajo que sirve, precisión, compromiso, almacenar, repetición'
    - text: 'Nueve de oros: recompensas merecidas, fruto del trabajo, lujo, autosuficiencia, disciplina'
    - text: 'Diez de oros: legado, permanencia, riqueza, ancestros, sabiduría, hogar'
    - text: 'Jota de oros: práctico, cauteloso, estudiante, nuevo trabajo o proyecto, nueva inversión, nuevos estudios'
    - text: 'Caballo de oros: leal, confiable, práctico, buen trabajador, cauteloso, atención al detalle'
    - text: 'Reina de oros: protector, criar, con recursos, abundancia, realista, fértil, sano, ecológico, ama de casa, madre'
    - text: 'Rey de oros: rico, exitoso, práctico, materialista, cabezota, conservador, jefe, padre cariñoso'
