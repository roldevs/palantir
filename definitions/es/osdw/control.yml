text: Quién controla realmente esto?
options:
  - text: Una camarilla de magos poderosos
  - text: Un espíritu pícaro que infecta las mentes humanas
  - text: Dioses guerreros, usando a las personas como peones
  - text: Una población inclinada a la rebelión
  - text: Un genio maníaco, empeñado en el dominio
  - text: Algo del más allá o verdaderamente monstruoso
